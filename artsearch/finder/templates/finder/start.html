{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>Exhibit search</title>
    <link rel="stylesheet" type="text/css" href="/static/stylesheet.css" />
    <script type="text/javascript" src="/static/script.js" />
</head>

<body>
<h1> Exhibit search </h1>

<div id="desc">
	<p>Search for museum exhibits based with a museum search and a keyword search.</p>
	<p>Check off the museums you would like to search through, and type in some keywords to search by. Your results will be displayed below.</p>
</div>

<form>
	{{form}}
	<input type='submit' Label ='search' value = 'submit'>
</form>

<div id="results">
    {% if result != None %}
        <h2>
                Results: 
        </h2>
        <ul>
            {% for url,title, similars in result %}
               <a href={{url}}> <li> {{title}} </li> </a>
        
                <ul>
                    {% for s in similars %}
                    <a href = {{s.0}}> <li id="similars" onclick="display()"> {{s.1}} </li></a>
                    {% endfor %}
                </ul>
   
            {% endfor %}
        </ul>
    {% endif %}
</div>


</body>
</html>
